<div class="packs fullscreen bg center-content">
	<ul class="content">
		<li *ngFor="let l of lists" class="wrapper">
			<ul class="list">
				<li *ngFor="let p of l" class="pack">
					<div class="inf">
						<span class="dolar">$</span>
						<span class="text">{{ p.moedas }}</span>
					</div>
					<div class="inf">
						<span class="text">{{ p.valor | currency:'BRL':'symbol' }}</span>
						<img src="../../../assets/footage/cart.png">
					</div>
				</li>
			</ul>
		</li>
	</ul>
</div>
