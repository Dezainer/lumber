<div class="seasons fullscreen bg">
	<ul>
		<li *ngFor="let s of seasons">
			<div class="tile">
				<div class="top">
					<img class="axe"/>
				</div>
				<div class="content">
					<h3>{{ s.nome }}</h3>
					<span>{{ s.valor }}</span>
					<p class="desc">{{ s.descricao }}</p>
				</div>
				<button>ENTRAR</button>
			</div>
		</li>
	</ul>
</div>
